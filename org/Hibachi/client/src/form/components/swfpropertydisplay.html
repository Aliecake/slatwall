
	<p class="text-center loader {{swfPropertyDisplay.class}}" ng-if="swfPropertyDisplay.loader"><i class="fa fa-spinner fa-spin" ></i></p>
    <!-- Check if a label should be defined for this property -->
    <div>
        <label ng-if="swfPropertyDisplay.name && swfPropertyDisplay.fieldType !== 'yesno' && swfPropertyDisplay.fieldType !== 'submit' && swfPropertyDisplay.labelText && !swfPropertyDisplay.labelClass " class="{{swfPropertyDisplay.labelClass}}" for="{{swfPropertyDisplay.name}}" ng-bind="swfPropertyDisplay.labelText"></label>
        <label ng-if="swfPropertyDisplay.name && swfPropertyDisplay.fieldType !== 'yesno' && swfPropertyDisplay.fieldType !== 'submit' && swfPropertyDisplay.labelText && swfPropertyDisplay.labelClass "  class="{{swfPropertyDisplay.labelClass}}" for="{{swfPropertyDisplay.name}}" ng-bind="swfPropertyDisplay.labelText"></label>
        <label ng-if="swfPropertyDisplay.name && swfPropertyDisplay.fieldType !== 'yesno' && swfPropertyDisplay.fieldType === 'checkbox' && swfPropertyDisplay.labelText">&nbsp;</label>
    </div>
    <!--- Using the property displat as a configuration, figure out which text of element to display  --->
    <sw-form-field data-property-display="swfPropertyDisplay.propertyDisplay"></sw-form-field>

    <sw-error-display data-error-class="{{swfPropertyDisplay.errorClass}}" data-name="{{swfPropertyDisplay.errorName}}" ng-if="!swfPropertyDisplay.hideErrors">
    </sw-error-display>
