<div data-ng-if="swPropertyDisplay.object" class="form-group" ng-hide="swPropertyDisplay.isHidden" >

    <label class="control-label" data-ng-if="swPropertyDisplay.showLabel">

    	<!-- <span ng-if="propertyDisplay.object.metaData.isProcessObject && !propertyDisplay.title"
            sw-rbkey="'processObject.'+object.metaData.className+'.'+property" >
        </span>
        <span ng-if="!propertyDisplay.object.metaData.isProcessObject && !propertyDisplay.title"
            sw-rbkey="'entity.'+object.metaData.className+'.'+property" >
        </span> -->
        <span data-ng-bind="swPropertyDisplay.title"></span>:
        <span data-ng-if="swPropertyDisplay.object.validations.properties[swPropertyDisplay.property][0].required && swPropertyDisplay.fieldType === 'text'">*</span>
        <span sw-tooltip class="j-tool-tip-item"
              data-ng-if="swPropertyDisplay.hint"
              data-text="{{swPropertyDisplay.hint}}"
              data-position="right"
                >
            <i class="fa fa-question-circle"></i>
        </span>
    </label>
    <div data-ng-class="{ 's-form-input' : !swPropertyDisplay.inListingDisplay, 's-input-group' : swPropertyDisplay.inListingDisplay, 's-edit' : swPropertyDisplay.edited }">
        <!-- Model-->
        <span sw-form-field data-ng-if="swPropertyDisplay.editing"
            data-property-display="swPropertyDisplay">
        </span>
        <a class="s-remove-change" 
           data-ng-click="swPropertyDisplay.clear()" 
           data-ng-if="swPropertyDisplay.edited && swPropertyDisplay.editing">
            <i class="fa fa-remove"></i>
        </a>

        <!-- Save Button -->
        <a class="btn btn-xs btn-success s-action-btn" 
           data-ng-show="!swPropertyDisplay.saved && swPropertyDisplay.edited" 
           data-ng-if="swPropertyDisplay.inListingDisplay && !swPropertyDisplay.inModal" 
           data-ng-click="swPropertyDisplay.save()" > 
           save 
        </a>
        <a class="btn btn-xs btn-success s-action-btn" 
           data-ng-show="!swPropertyDisplay.saved && swPropertyDisplay.edited" 
           data-toggle="modal" 
           href="#{{swPropertyDisplay.modalName}}" 
           ng-if="swPropertyDisplay.inModal" 
           ng-click="swPropertyDisplay.save()" > 
           save 
        </a>
        <!-- End Save Button -->

        <!-- Display -->
        <p  class="form-control-static"
            data-ng-if="swPropertyDisplay.fieldType !== 'hidden' && swPropertyDisplay.fieldType !== 'select'"
            data-ng-bind="swPropertyDisplay.applyFilter(swPropertyDisplay.object.data[swPropertyDisplay.property], swPropertyDisplay.object.metaData[swPropertyDisplay.property].hb_formattype)"
            data-ng-show="!swPropertyDisplay.editing">
            <!-- property value -->
        </p>
        <p  class="form-control-static"
            data-ng-if="swPropertyDisplay.fieldType === 'select'"
            data-ng-bind="swPropertyDisplay.object.data[swPropertyDisplay.property].data[swPropertyDisplay.property+'Name']"
            data-ng-show="!swPropertyDisplay.editing"
            >
            <!-- property value -->
        </p>
    </div>
</div>
