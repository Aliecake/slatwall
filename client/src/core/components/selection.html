<div ng-class="isRadio ? 'radio' : 's-checkbox'"  ng-if="id && selectionid && selection">
	<input  type="{{isRadio ? 'radio' : 'checkbox'}}"
			id="j-checkbox-{{id}}"
			data-ng-attr-name="{{name}}"
            data-ng-model="test.toggleValue"
            data-ng-change="toggleSelection(test.toggleValue,selectionid,selection)"
            data-ng-value="id"
            data-ng-disabled="disabled"
			/>
	<label for="j-checkbox-{{id}}">
	</label>
</div>
